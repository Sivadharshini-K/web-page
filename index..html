<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Homie Recipes</title>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        background-image: url("b.jpg");
        background-repeat: no-repeat;
        background-size: cover;   
        background-position: center;
        height:80vh;
        width:100%;
        
    }
    .navbar{
        width:100%;
        height:80px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:40px;
        
    }
    
    .nav-links{
        display:flex;
        gap:25px;
        list-style:none;
    }
    .nav-links li{
        position:relative;
    }
    .nav-links a{
        color:white;
        text-decoration:none;
        font-size:23px;
        padding:50px 18px;
        border-radius:4px;
        transition:0.3s;
    }
    .nav-links a:hover{
        background:white;
        color:black;
    }
    /* Dropdown */
    .dropdown{
        position:absolute;
        top:40px;
        left:0;
        background:white;
        display:none;
        flex-direction:column;
        min-width:130px;
        border-radius:4px;
    }
    .dropdown a{
        color:black;
        padding:10px;
    }
    li:hover .dropdown{
        display:flex;
    }
    /* Center Content */
    .center{
        width:100%;
        position:absolute;
        top:50%;
        transform:translateY(-50%);
        text-align:center;
        color:white;
    }
    .center h1{
        font-size:70px;
        font-weight:700;
        letter-spacing:3px;
    }
    .btns{
        margin-top:20px;
        display:flex;
        justify-content:center;
        gap:20px;
    }
    .btns button{
        padding:10px 25px;
        border:2px solid white;
        background:transparent;
        color:white;
        font-size:18px;
        
    }
    .btns button:hover{
        background:white;
        color:black;
    }
</style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
<img src="logo 2.png" class="logo" style="float: left;width:150px ;height:150px;">

        </div>
        
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Dessert</a></li>
            <li><a href="#">Appetizer</a></li>
            <li><a href="#">Pasta</a></li>
            <li><a href="#">Salad</a></li>
            <li><a href="#">Burger</a></li>
            <li><a href="#">Pizza</a></li>
            <li>
                <a href="#">More Recipes â–¼</a>
                <div class="dropdown">
                    <a href="#">Cookies</a>
                    <a href="#">Sandwich</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="center">
        <h1>HOMIE RECIPES</h1>
        <div class="btns">
            <button>WATCH VIDEOS</button>
            <button>BASIC SKILLS</button>
            <button>LEARN MORE</button>
        </div>
    </div>

</body>
</html>
